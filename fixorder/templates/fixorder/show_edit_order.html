
{% extends 'fixorder/base.html' %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data"><!--enctype="multipart/form-data" обязательно для добавления файлов -->
    {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p>Итоговая стоимость{{form.get_total_price}}</p>
<button type="submit" >Сохранить</button></p>
</form>
{% endblock %}
